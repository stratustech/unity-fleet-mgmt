---

    - name: Fetching Mail Server Details
      uri:
        url: "https://{{ ip }}/restapi/v2/pref/mailserver"
        headers:
          Authorization: "Bearer {{ access }}" 
          Content-Type: 'application/json'
        validate_certs: no
        follow_redirects: all
        return_content: yes
        status_code: 200
        method: GET
      register: result

    - name: STATUS
      ansible.builtin.debug:
        var: result.content
